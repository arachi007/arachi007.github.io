<!DOCTYPE html>
<html><head>
<script src='//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js' type='text/javascript'></script>
<title>Goo.gl Shortern</title></head>
<body>

<input onchange="pendek()" type="url" id="url" required='required'/><br/>
Result : <span id="short"></span><input onmouseover="this.select()" onkeydown="this.select()" type="text" id="short1" required='required'/>
<script>
 function loadscript(filename){
            var scr=document.createElement("script");
            scr.setAttribute("type","text/javascript");
            scr.setAttribute("src", filename);
            scr.setAttribute("defer", "defer");
            document.getElementsByTagName("head")[0].appendChild(scr);
          }
function urlShort(response) {
if(response.tinyurl && response.tinyurl!="")
document.getElementById("short1").value=response.tinyurl;
document.getElementById("short").html=response.tinyurl;
}
function pendek() {
var url=$("#url").val();
var enurl = encodeURIComponent(url);
var googl = "https://urltinyfy.appspot.com/googl?unify=1&url=";
var scr = googl + enurl;
loadscript(scr + "&callback=urlShort");

}
</script>

</body>
</html>
