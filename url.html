<title>Short URL</title>
<script src='/js/jquery.min.js'> </script>
<a href="" id="urlmain"><div id="url"></div></a>
<script>
function getQueryVariable(variable)
	{
	var query=window.location.search.substring(1);
	var dec=decodeURIComponent(escape(window.atob(query)));
	var vars=dec.split("&");
	for(var i=0;
	i<vars.length;
	i++)
		{
		var pair=vars[i].split("=");
		if(pair[0]==variable)
			{
			return pair[1]
		}
	}
	return(false)
}
document.getElementById("url").innerHTML = getQueryVariable("url");
	$("#urlmain").attr("href", "getQueryVariable("url"));
</script>
