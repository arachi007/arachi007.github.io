<!DOCTYPE html>
<html><head>
<style>
 body{ width: 90%; height: 90%; margin-left:5%; margin-top:30px}
label { float:right;
right: 0px;}
input { width: 100%}
 h1, h3 { text-align:center}
</style>
<script src='/js/jquery.min.js'></script>
<link href='/css/bootstrap3.min.css' rel='stylesheet' />
<title>Goo.gl Shortern</title></head>
<body>
 <h1> Google Shortlink Tools</h1>
 <h3> Automatic Generate goo.gl</h3>
<table class="table table-striped table-hover table-responsive">
<tbody>
<tr>
<td><label>Original URL</label></td>
<td><input onchange="pendek()" type="url" id="url" required='required'/></td>
</tr>
<tr>
<td><label>Original Shortlink</label></td>
<td><input onmouseover="this.focus();this.select()" onclick="this.focus();this.select()" readonly='readonly' type="text" id="short1" required='required'/></td>
</tr>
<tr>
<td><label>Your Safelink</label></td>
<td><input type="url" id="safelink" required='required'/></td>
</tr>
<tr>
<td><label>Shortlink with Safelink</label></td>
<td><input onmouseover="this.focus();this.select()" onclick="this.focus();this.select()" readonly='readonly' type="url" id="short2" required='required'/></td>
</tr>
</tbody>
</table>

<script>
 function loadscript(filename){
            var scr=document.createElement("script");
            scr.setAttribute("type","text/javascript");
            scr.setAttribute("src", filename);
            scr.setAttribute("defer", "defer");
            document.getElementsByTagName("head")[0].appendChild(scr);
          }
  function urlShortLagi(response) {
if(response.tinyurl && response.tinyurl!="")
document.getElementById("short2").value=response.tinyurl;
}
 function shortlink(){
 var url=$("#safelink").val();
var enurl = encodeURIComponent(url);
var googl = "https://urltinyfy.appspot.com/googl?unify=1&url=";
var scr = googl + enurl;
loadscript(scr + "&callback=urlShortLagi");
 }
function safelink(responnya) {
var x=Math.floor((Math.random()*5)+ 1);
var xxx=null;
if(x=="1"){xxx="2017/09/choose-insurance-or-investment.html"}
if(x=="2"){xxx="2017/09/6-great-tips-to-get-health-care.html"}
if(x=="3"){xxx="2017/09/tips-for-choosing-right-health.html"}
if(x=="4"){xxx="2017/09/general-and-special-insurance-benefits.html"}
if(x=="5"){xxx="2017/09/4-things-you-need-to-know-before.html"}
document.getElementById("safelink").value='https://dl.mv21.me/' + xxx + '?url='+ btoa(responnya) + '';
shortlink(); 
}
 function urlShort(response) {
if(response.tinyurl && response.tinyurl!="")
document.getElementById("short1").value=response.tinyurl;
var result = response.tinyurl;
safelink(result);
}
function pendek() {
var url=$("#url").val();
var enurl = encodeURIComponent(url);
var googl = "https://urltinyfy.appspot.com/googl?unify=1&url=";
var scr = googl + enurl;
loadscript(scr + "&callback=urlShort");
}
</script>

</body>
</html>
