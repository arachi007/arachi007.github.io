<div id="myvideo"></div>
<script>
//<![CDATA[
function getQueryVariable(variable)
	{
	var query=window.location.search.substring(1);
	var dec=window.atob(query);
	var vars=dec.split("&");
	for(var i=0;
	i<vars.length;
	i++)
		{
		var pair=vars[i].split("=");
		if(pair[0]==variable)
			{
			return pair[1];
		}
	}
	return(false);
}
var playerInstance=jwplayer("myvideo");
var player='';
if(getQueryVariable("id").match("http"))
	{
	player=getQueryVariable("id");
}
else
	{
	player='https://www.googleapis.com/drive/v3/files/'+getQueryVariable("id")+'?alt=media&key=AIzaSyDjQy5oGfCBWx-KxyyKQnMlH9y-oIwUhB0';
}
var poster=getQueryVariable("poster");
if(poster==='')
	{
	poster='https://drive.google.com/thumbnail?authuser=0&sz=w500&id='+getQueryVariable("id");
}
playerInstance.setup(
  {playlist:[
    {
     image:poster, 
	sources:[
		{
		file:'/video/opening.mp4','type':'mkv/mp4','label':'Opening'
	},{
		file:player,'type':'mkv/mp4','label':'Sever 1'
	}
	]
  }
  ],flashplayer:'/flash/jwplayer.flash.swf',skin:'glow',preload:'none',primary:'flash',autostart:'false',width:'100%',title:'Nonton '+getQueryVariable("title")+' Subtitle Indonesia',logo:
		{
		file:'/img/indosub.png',link:'https://www.indosub.me'
	},
    displaytitle:'true',aspectratio:'16:9',aboutlink:'http://www.indosub.me',abouttext:'Player By Indosub',
    tracks:[
		{
		file:getQueryVariable("sub"),label:'Indonesia',kind:'captions',default:'true'
	}
	],captions:
		{
		color:'#FFFF00',fontSize:12,edgeStyle:'uniform',backgroundOpacity:0,
	},
    playbackRateControls: 'true',
    repeat: 'list'
}
);
 
//]]>
</script>
